<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- Navabar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-uppercase" href="./index.html">Tapop <span style="color: gold;">Bank</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" style="display: none;">
                        <a class="nav-link" style="font-weight: 500;color: gold;" href="./signup.html">Sign Up</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html" style="font-weight: 500;color: gold;">Login</a>
                    </li>
                    <li class="nav-item" style="display: none;">
                        <a class="nav-link" id="logout" href="#" style="font-weight: 500;color: gold;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar ends -->

    <!-- Registration Form -->
    <div class="registrationForm">
        <div class="wrapper">
            <h2>Registration</h2>
            <form id="register-user-form">

                <div class="input-box">
                    <input type="text" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="signup-password" placeholder="Create password" required>
                </div>

                <div class="buttons">
                    <button id="register-button" type="submit">
                        Register Now
                    </button>
                </div>
                <div class="buttons">
                    <a id="googleLogin" href="#">
                        Login With Google
                    </a>
                </div>
                <div class="text">
                    <h3>Already have an account? <a href="./login.html">Login now</a></h3>
                </div>
            </form>
        </div>
    </div>
    <!-- Registration Form ends here -->

    <!-- Bottstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Webpack Javascript for bundelling our source code -->
    <script src="bundle.js"></script>
</body>

</html>
