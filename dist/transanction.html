<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- Navabar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-uppercase" href="#">Tapop <span style="color: gold;">Bank</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="logout" href="./index.html"
                            style="font-weight: 500;color: gold;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar ends -->

    <!-- Registration Form -->
    <div class="registrationForm" style="display: none;">
        <div class="wrapper">
            <h2>Registration</h2>
            <form id="register-user-form">

                <div class="input-box">
                    <input type="text" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="signup-password" placeholder="Create password" required>
                </div>

                <div class="buttons">
                    <button id="register-button" type="submit">
                        Register Now
                    </button>
                </div>
                <div class="buttons">
                    <a id="googleLogin" href="#">
                        Login With Google
                    </a>
                </div>
                <div class="text">
                    <h3>Already have an account? <a href="#">Login now</a></h3>
                </div>
            </form>
        </div>
    </div>
    <!-- Registration Form ends here -->

    <!-- Files upload starts here -->
    <div class="profile-uploads" style="display: none;">
        <div class="wrapper">
            <h2>User Info</h2>
            <form id="register-user-form">

                <div class="input-box" style="display: flex;justify-content: center;">
                    <button style="width: 20%;height: 100%;"></button>
                </div>
                <div class="input-box" style="display: flex;justify-content: center;">
                    <label style="color: #333;">Upload Profile Pic</label>
                </div>
                <div class="input-box" style="display: flex;justify-content: center;">
                    <input type="file" accept="image/png, image/jpeg" id="profile-pic" required
                        style="border: none;cursor: pointer;">
                </div>
                <div class="input-box">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="number" id="amount" placeholder="Initial Amount" required>
                </div>
                <div class="buttons">
                    <button id="save" type="submit">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Files upload ends here -->

    <!-- Login Form -->
    <div class="loginForm" style="display: none;">
        <div class="wrapper">
            <h2>Login</h2>
            <form id="login-user-form">

                <div class="input-box">
                    <input type="text" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>

                <div class="buttons">
                    <button id="login-button" type="submit">
                        Login
                    </button>
                </div>
                <div class="buttons">
                    <a id="googleLogin2" href="#">
                        Login With Google
                    </a>
                </div>
            </form>
        </div>
    </div>
    <!-- Transaction HTML goes here -->
    <div class="payment" id="trans">
        <div class="wrapper">
            <h2>Transaction</h2>
            <form id="register-user-form">
                <div class="input-box">
                    <input type="number" id="amounttopay" placeholder="Amount to Transfer" required>
                </div>
                <div class="input-box">
                    <!-- <input type="text" id="signup-password" placeholder="Transfer To" required> -->
                    <select id="selection" >
                        <option value="" disabled selected>Transfer To</option>
                    </select>
                </div>
                <div class="buttons">
                    <button id="transfer-button">
                        Transfer
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Transaction HTML ends here -->


    <!-- Bottstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Webpack Javascript for bundelling our source code -->

    <script type="module" src="../src/transaction.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
